<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>XMart la mejor tienda</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous" />

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
</head>

<body>
    <!-- Aqui debe ir el contenido -->
    <div class="container-fluid">
        <header>
            <h1><img src="http://placehold.it/120x80">
                        <a  href="#">XMart la mejor tienda</a></h1>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Inicio <span class="sr-only">(actual)</span></a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Tienda</a></li>
                            <li><a href="#">Contacto</a></li>
                        </ul>
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container-fluid -->
            </nav>
        </header>

<!--        Se define la aplicacion angular-->
        <section ng-app="desafioApp">
            <h2>Datos personales</h2>

<!--            Se define el controlador asociado. Se utilizara la notacion dCtrl para referirse a campos y funciones-->
            <div class="row" ng-controller="desafioController as dCtrl">
                <div class="col-md-6">

<!--                    Se utiliza ng-submit para invocar la funcion sendData solamente cuando el formulario sea valido                -->
                    <form id="inputFrm" class="form-horizontal" ng-submit="dCtrl.sendData()">

<!--                        Loa datos del formulario de ingreso son asociados como atributos del objeto inputData en el controlador-->
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">Nombres</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="name" placeholder="ingrese su nombre" required ng-model="dCtrl.inputData.name"></div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">Apellidos</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="lastname" placeholder="ingrese su apellido" required ng-model="dCtrl.inputData.lastname"></div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Correo</label>
                            <div class="col-sm-8"><input type="email" class="form-control" id="email" placeholder="ingrese su correo" required ng-model="dCtrl.inputData.email"></div>
                        </div>
                        <div class="form-group">
                            <label for="address1" class="col-sm-4 control-label">Dirección 1</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="address1" placeholder="su dirección" required ng-model="dCtrl.inputData.address1"></div>
                        </div>
                        <div class="form-group">
                            <label for="address2" class="col-sm-4 control-label">Dirección 2</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="address2" placeholder="su dirección" required ng-model="dCtrl.inputData.address2"></div>
                        </div>

                        <button type="submit" class="btn btn-primary pull-right">Ingresar</button>

<!--                        La funcion cleanData se ejecuta cuando se hace click sobre el botón Limpiar de tipo Reset-->
                        <button type="reset" class="btn btn-danger pull-right" ng-click="dCtrl.cleanData()">Limpiar</button>&nbsp;
                        <br />
                    </form>
                </div>
                <div class="col-md-6">
                    <form id="confirmFrm" class="form-horizontal">

<!--                        Loa datos del formulario de ingreso son asociados como atributos del objeto confirmData en el controlador-->
                        <div class="form-group">
                            <label for="name" class="col-sm-4 control-label">Nombres</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="name" disabled ng-model="dCtrl.confirmData.name"></div>
                        </div>

                        <div class="form-group">
                            <label for="lastname" class="col-sm-4 control-label">Apellidos</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="lastname" disabled ng-model="dCtrl.confirmData.lastname"></div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-4 control-label">Correo</label>
                            <div class="col-sm-8"><input type="email" class="form-control" id="email" disabled ng-model="dCtrl.confirmData.email"></div>
                        </div>
                        <div class="form-group">
                            <label for="address1" class="col-sm-4 control-label">Dirección 1</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="address1" disabled ng-model="dCtrl.confirmData.address1"></div>
                        </div>
                        <div class="form-group">
                            <label for="address2" class="col-sm-4 control-label">Dirección 2</label>
                            <div class="col-sm-8"><input type="text" class="form-control" id="address2" disabled ng-model="dCtrl.confirmData.address2"></div>
                        </div>

<!--                        El botón Confirmar se despliega cuando la variable showConfirm=true . Al hacer click sobre este botòn se llama a la función showConfirmation que muestra el mensaje de alerta. -->
                        <button type="button" class="btn btn-primary pull-right" ng-show="dCtrl.showConfirm" ng-click="dCtrl.showConfirmation()">Confirmar</button>
                        &nbsp;
                        <br />
                    </form>
                </div>
            </div>

        </section>

        <footer>
            <a href="#">Sitio diseñado por JSanta Enterprises 2016</a>
        </footer>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.3.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <script src="js/desafioApp.js"></script>
</body>

</html>
